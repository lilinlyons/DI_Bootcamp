<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
  <script type="text/javascript" src="currencyconverter.js" defer async></script>
    <link rel='stylesheet' type ='text/css' href="style.css">
</head>
<body>
<label for="filter" >Filter Currency:</label>
<input type="text" id="filter">
<label for="Amount" >Amount to Convert:</label>
<input type="text" id="Amount">
<button type="button" class="convert" id='convert'>Convert</button>
<button type="button" class="delete" id='delete'>Delete All</button>
<div class="currencies"></div>
<div id="fromCurrencyDisplay">
    From Currency: Pink
</div>
<div id="toCurrencyDisplay">
    To Currency: Blue
</div>
<div id="exchangeRate">
    Exchange Rate: None
</div>

<div id="convertedAmountDisplay">

</div>
<div class="ccybuttons"></div>
</body>
</html>
