<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="text/javascript" src="loginscript.js" defer async></script>
</head>
<body>
<h1>Login:</h1>
<form id="signin" action="http://localhost:5000/login" method="POST" target="_blank">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <button class="btn signin" type="submit">Register</button>
</form>
<div id="error-message" style="color: red;"></div>
<div id="root"></div>
</body>
</html>
